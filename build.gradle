plugins {
    id "java"
    id "application"
}

application {
    mainClassName = "de.saschat.poweruds.PowerUDS"
}

run {
    standardInput = System.in
}


group = 'de.saschat'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.sf.bluecove:bluecove:2.1.0'
}

test {
    useJUnitPlatform()
}
