plugins {
    id "java"
    id "application"
}

application {
    mainClassName = "de.saschat.poweruds.PowerUDS"
}

run {
    standardInput = System.in
}


group = 'de.saschat'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.9'
}

test {
    useJUnitPlatform()
}
